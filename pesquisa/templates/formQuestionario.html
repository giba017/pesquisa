<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Questionário</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-md mt-10">
    <h1 class="text-3xl font-bold mb-6 text-center">Cadastro de Questionário</h1>
    <form id="questionarioForm" class="space-y-6" action="/pesquisa/questionarios/" method="post">
      <!-- Título do Questionário -->
      <div>
        <label for="titulo" class="block text-sm font-medium text-gray-700">Título do Questionário</label>
        <input id="titulo" name="titulo" type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required placeholder="Digite o título do questionário">
      </div>
      <!-- Descrição do Questionário -->
      <div>
        <label for="descricao" class="block text-sm font-medium text-gray-700">Descrição</label>
        <textarea id="descricao" name="descricao" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" placeholder="Digite uma breve descrição do questionário"></textarea>
      </div>
      <!-- Perguntas -->
      <div class="space-y-4" id="perguntas">
        <label class="block text-sm font-medium text-gray-700">Perguntas</label>
        <!-- Exemplo de pergunta -->
        <div class="pergunta space-y-2 p-4 border rounded-md">
          <div class="flex items-center space-x-2">
            <input type="text" name="perguntas" placeholder="Pergunta 1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required>
            <select name="tipos" class="border rounded p-2">
              <option value="texto">Texto</option>
              <option value="select_single">Escolha unica</option>
              <option value="select_multiple">Múltipla Escolha</option>
            </select>
            <button type="button" class="remover-pergunta text-red-500">Remover</button>
          </div>
          <div class="opcoes hidden ml-4 space-y-2">
            <label class="block text-sm font-medium text-gray-700">Opções</label>
            <div class="flex items-center space-x-2 opcao-item">
              <input type="text" name="opcoes" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" placeholder="Opção 1">
              <button type="button" class="remover-opcao text-red-500">Remover Opção</button>
            </div>
            <button type="button" class="adicionar-opcao mt-2 text-blue-500">Adicionar Opção</button>
            <div>
              <label for="limiteRespostas" class="block text-sm font-medium text-gray-700">Limite de Respostas (opcional)</label>
              <input type="number" name="limiteRespostas" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" placeholder="Limite de respostas">
            </div>
          </div>
        </div>
      </div>
      <!-- Botão para adicionar pergunta -->
      <button type="button" id="adicionarPergunta" class="mt-2 text-blue-500">Adicionar Pergunta</button>
      <!-- Botão de envio -->
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md">Cadastrar Questionário</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const perguntasContainer = document.getElementById('perguntas');
      const adicionarPerguntaBtn = document.getElementById('adicionarPergunta');

      // Adiciona nova pergunta
      adicionarPerguntaBtn.addEventListener('click', () => {
        const perguntaCount = perguntasContainer.children.length + 1;
        const perguntaDiv = document.createElement('div');
        perguntaDiv.classList.add('pergunta', 'space-y-2', 'p-4', 'border', 'rounded-md');
        perguntaDiv.innerHTML = `
          <div class="flex items-center space-x-2">
            <input type="text" name="perguntas" placeholder="Pergunta ${perguntaCount}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required>
            <select name="tipos" class="border rounded p-2">
              <option value="texto">Texto</option>
              <option value="select_single">Escolha Unica</option>
              <option value="select_multiple">Múltipla Escolha</option>
            </select>
            <button type="button" class="remover-pergunta text-red-500">Remover</button>
          </div>
          <div class="opcoes hidden ml-4 space-y-2">
            <label class="block text-sm font-medium text-gray-700">Opções</label>
            <div class="flex items-center space-x-2 opcao-item">
              <input type="text" name="opcoes" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" placeholder="Opção 1">
              <button type="button" class="remover-opcao text-red-500">Remover Opção</button>
            </div>
            <button type="button" class="adicionar-opcao mt-2 text-blue-500">Adicionar Opção</button>
            <div>
              <label for="limiteRespostas" class="block text-sm font-medium text-gray-700">Limite de Respostas (opcional)</label>
              <input type="number" name="limiteRespostas" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" placeholder="Limite de respostas">
            </div>
          </div>
        `;
        perguntasContainer.appendChild(perguntaDiv);
      });

      // Delegação de eventos para remover pergunta ou adicionar/remover opções
      perguntasContainer.addEventListener('click', function (e) {
        const target = e.target;

        // Remover pergunta
        if (target.classList.contains('remover-pergunta')) {
          target.closest('.pergunta').remove();
        }

        // Mostrar opções para perguntas de múltipla escolha
        if (target.tagName === 'SELECT') {
          const opcoesDiv = target.closest('.pergunta').querySelector('.opcoes');
          if (target.value === 'select_multiple' || target.value === 'select_single') {
            opcoesDiv.classList.remove('hidden');
          } else {
            opcoesDiv.classList.add('hidden');
          }
        }

        // Adicionar opção
        if (target.classList.contains('adicionar-opcao')) {
          const opcoesContainer = target.closest('.opcoes');
          const opcaoCount = opcoesContainer.querySelectorAll('.opcao-item').length + 1;
          const opcaoDiv = document.createElement('div');
          opcaoDiv.classList.add('flex', 'items-center', 'space-x-2', 'opcao-item');
          opcaoDiv.innerHTML = `
            <input type="text" name="opcoes" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" placeholder="Opção ${opcaoCount}">
            <button type="button" class="remover-opcao text-red-500">Remover Opção</button>
          `;
          opcoesContainer.appendChild(opcaoDiv);
        }

        // Remover opção
        if (target.classList.contains('remover-opcao')) {
          target.closest('.opcao-item').remove();
        }
      });
    });
  </script>
</body>
</html>
